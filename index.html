<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Vertical Tabs With Material Design Lite</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="main-section">
    <div class="row text-center">
        <h1 style="font-size: 4.5rem;" class="text-white">TRUE OWNERSHIP</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="line.png" alt="" style="width:50%" class="mx-auto d-block">
        </div>
        <div class="col-12 text-center my-3">
            <p class="text-design text-white">We believe that players should be able to earn real value for their time invested in the game. This truly
                player-owned ecosystem puts the player in control of what happens to these cosmetics and what they want to do with them.
            </p>
        </div>

    </div>
    <div class="mdl-tabs vertical-mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--2-col">
                <div class="mdl-tabs__tab-bar">
                    <a href="#tab1-panel" class="mdl-tabs__tab is-active">
                        <span class="hollow-circle"></span>
                        <img src="image/button.png" class="button-image py-2 mx-auto">
                    </a>
                    <a href="#tab2-panel" class="mdl-tabs__tab">
                        <span class="hollow-circle"></span>
                        <img src="image/button.png" class="button-image py-2 mx-auto">
                    </a>
                    <a href="#tab3-panel" class="mdl-tabs__tab">
                        <span class="hollow-circle"></span>
                        <img src="image/button.png" class="button-image py-2 mx-auto">
                    </a>
                    <a href="#tab4-panel" class="mdl-tabs__tab">
                        <span class="hollow-circle"></span>
                        <img src="image/button.png" class="button-image py-2 mx-auto">
                    </a>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--10-col">
                <div class="mdl-tabs__panel is-active" id="tab1-panel">
                    <img src="image/4.png" class="image">
                </div>
                <div class="mdl-tabs__panel" id="tab2-panel">
                    <img src="image/5.png" class="image">
                </div>
                <div class="mdl-tabs__panel" id="tab3-panel">
                    <img src="image/4.png" class="image">
                </div>
                <div class="mdl-tabs__panel" id="tab4-panel">
                    <img src="image/5.png" class="image">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- partial -->
<script src='https://storage.googleapis.com/code.getmdl.io/1.1.0/material.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
